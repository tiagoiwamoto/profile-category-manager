name: Build with Spring Boot AOT

on:
  push:
    branches:
      - feature/*
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up GraalVM
        uses: graalvm/setup-graalvm@v1
        with:
          version: '23.0.1' # Update to the latest GraalVM version
          java-version: '21' # Ensure Java 21 is supported by this version

      - name: Set up Maven
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Build with Maven
        run: mvn clean package -Pnative -Dspring-boot.aot.enabled=true

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: native-image
          path: target/